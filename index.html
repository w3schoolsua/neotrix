<!DOCTYPE html>
<html lang="uk" class="ntx-theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeotrixUI — Demo</title>
    <!-- 1. Логіка теми (анти-миготіння) -->
    <script src="js/themes.js"></script>

    <!-- 2. Основні стилі -->
    <link rel="stylesheet" href="css/neotrix.css">

    <!-- 3. Теми -->
    <link rel="stylesheet" href="css/themes.css">

    <!-- 4. Кольорові палітри -->
    <link rel="stylesheet" href="css/colors.css">
</head>

<body>

<div style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <h1>NeotrixUI — мінімальна демонстрація</h1>
    <p>
        Це базовий шаблон, який показує роботу теми, кольорів та стилів NeotrixUI.
    </p>

    <button onclick="neotrixToggleTheme()"
            style="
                    padding: 10px 18px;
                    border-radius: var(--ntx-radius-md);
                    border: 1px solid var(--ntx-border);
                    background: var(--ntx-accent);
                    color: #fff;
                    cursor: pointer;
                    transition: background var(--ntx-fast);
                ">
        Перемкнути тему
    </button>

    <hr style="margin: 30px 0; border-color: var(--ntx-border);">

    <h2>Кольорові токени</h2>

    <div style="display: flex; gap: 12px; flex-wrap: wrap; margin-top: 20px;">
        <div style="width: 120px; height: 60px; background: var(--ntx-color-primary); border-radius: 6px;"></div>
        <div style="width: 120px; height: 60px; background: var(--ntx-color-danger); border-radius: 6px;"></div>
        <div style="width: 120px; height: 60px; background: var(--ntx-color-success); border-radius: 6px;"></div>
        <div style="width: 120px; height: 60px; background: var(--ntx-color-warning); border-radius: 6px;"></div>
    </div>

    <p style="margin-top: 20px;">
        Ці блоки автоматично змінюють відтінки залежно від теми.
    </p>

    <hr style="margin: 30px 0; border-color: var(--ntx-border);">

    <h2>Поверхні та текст</h2>

    <div style="
            background: var(--ntx-bg-elevated);
            padding: 20px;
            border-radius: var(--ntx-radius-md);
            box-shadow: var(--ntx-shadow-sm);
            border: 1px solid var(--ntx-border);
        ">
        <p>Це приклад піднятої поверхні (elevated surface).</p>
        <p style="color: var(--ntx-text-muted);">А це — приглушений текст.</p>
    </div>
</div>

<!-- 5. Основний JS-файл фреймворку -->
<script src="js/neotrix.js"></script>

</body>
</html>
